<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- This circle defines a circular clipping mask for our logo -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="32" cy="32" r="32" />
    </clipPath>
  </defs>
  
  <!-- This image uses the actual logo.png but clips it to a circle -->
  <image 
    href="/logo.png"
    x="0" 
    y="0" 
    width="64" 
    height="64"
    clip-path="url(#circleClip)"
    preserveAspectRatio="xMidYMid slice"
  />
  
  <!-- Optional circular border for better definition -->
  <circle cx="32" cy="32" r="31.5" stroke="#4A321F" stroke-width="1" fill="none"/>
</svg> 